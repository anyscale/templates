default_stages: [commit, push]

repos:
  # Pre-commit hooks from external repository
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-added-large-files
        args: ['--maxkb=10000']  # Set max file size to 10MB
      - id: trailing-whitespace
        exclude: templates/.+/README.md  # Exclude auto-generated README files
      - id: end-of-file-fixer
        exclude: templates/.+/README.md  # Exclude auto-generated README files

  # Local pre-commit hook to generate README.md from README.ipynb
  - repo: local
    hooks:
      - id: generate-readme
        name: Auto generate README.md from README.ipynb
        entry: ci/auto-generate-readme.sh
        language: system
        always_run: true
        stages: [commit]
        pass_filenames: false
