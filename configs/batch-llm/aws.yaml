head_node_type:
  name: head-node
  instance_type: m5.xlarge
  resources:
    cpu: 0
worker_node_types:
  - name: worker-g5-4xlarge-nvidia-a10-1
    instance_type: g5.4xlarge
    resources:
      custom_resources:
        "accelerator_type:A10G": 1
    min_workers: 0
    max_workers: 50
    use_spot: true
    fallback_to_ondemand: true
