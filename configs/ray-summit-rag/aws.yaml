head_node_type:
  instance_type: m5.4xlarge
  name: head_node
  resources:
    cpu: 0
    gpu: 0
    custom_resources:
      is_head_node: 1

worker_node_types:
  - instance_type: g5.4xlarge
    name: '1xA10G:16CPU-64GB'
    min_workers: 2
    max_workers: 2

allowed_azs:
  - us-west-2c

flags:
  allow-cross-zone-autoscaling: true
