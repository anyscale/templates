head_node_type:
  name: head-node-type
  instance_type: n2-standard-32
  resources:
    cpu: 0
worker_node_types:
- name: cpu-worker
  instance_type: n2-standard-32
  min_workers: 7
  max_workers: 7
  use_spot: false

# 8 vCPU, 1 NVIDIA T4 GPU, 30 GiB memory
- name: gpu-worker-t4
  instance_type: n1-standard-8-nvidia-t4-16gb-1
  resources:
    cpu:
    gpu:
    memory:
    object_store_memory:
    custom_resources:
      "accelerator_type:T4": 1
  min_workers: 0
  max_workers: 16
  use_spot: true
  fallback_to_ondemand: true

# 8 vCPU, 1 NVIDIA L4 GPU, 32 GiB memory
- name: gpu-worker-l4
