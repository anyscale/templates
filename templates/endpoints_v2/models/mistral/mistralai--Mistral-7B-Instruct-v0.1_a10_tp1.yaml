deployment_config:
  autoscaling_config:
    min_replicas: 1
    initial_replicas: 1
    max_replicas: 10
    target_num_ongoing_requests_per_replica: 20
    metrics_interval_s: 10.0
    look_back_period_s: 30.0
    smoothing_factor: 0.5
    downscale_delay_s: 300.0
    upscale_delay_s: 15.0
  max_concurrent_queries: 64
  ray_actor_options:
    resources:
      "accelerator_type:NVIDIA_TESLA_A10G": 0.01
engine_config:
  model_id: mistralai/Mistral-7B-Instruct-v0.1
  hf_model_id: mistralai/Mistral-7B-Instruct-v0.1
  type: VLLMEngine
  engine_kwargs:
    trust_remote_code: true
    max_num_batched_tokens: 4096
    max_num_seqs: 64
    gpu_memory_utilization: 0.95
    num_tokenizer_actors: 2
    enable_cuda_graph: true
  max_total_tokens: 4096
  generation:
    prompt_format:
      system: "{instruction} + "
      assistant: "{instruction}</s> "
      trailing_assistant: ""
      user: "[INST] {system}{instruction} [/INST]"
      system_in_user: true
      default_system_message: "Always assist with care, respect, and truth. Respond with utmost utility yet securely. Avoid harmful, unethical, prejudiced, or negative content. Ensure replies promote fairness and positivity."
    stopping_sequences: ["<unk>"]
scaling_config:
  num_workers: 1
  num_gpus_per_worker: 1
  num_cpus_per_worker: 8
  placement_strategy: "STRICT_PACK"
  resources_per_worker:
    "accelerator_type:NVIDIA_TESLA_A10G": 0.01
