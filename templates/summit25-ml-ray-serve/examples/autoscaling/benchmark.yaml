applications:
  - name: resnet50_basic
    import_path: resnet50_model:app
    route_prefix: /
    deployments:
      - name: Model
        max_ongoing_requests: 10000  # arbitrarily large number to avoid queueing while benchmarking
        ray_actor_options:
          num_cpus: 4
        autoscaling_config:
          min_replicas: 1  # benchmark against a single replica only
          max_replicas: 1  # benchmark against a single replica only